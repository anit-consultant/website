{{ with .Site.Data.industrySection }}
{{ if .enable }}
<section id="industry" style="margin-top: 120px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
                <div class="skill__thumb">
                    <div class="skill__progress_heading mb-5">
                        {{ .content | markdownify }}
                    </div>
                </div>
					<ul class="unstyle-list">
						{{ $icons := .icons }}
						{{ range $icons }}
						<li class="d-inline-block mx-2" style="padding: 5px;">
							<h3><i class="fa {{ .icon }}"></i> {{ .industry }}</h3>
						</li>
						{{ end }}
					</ul>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
