{{ with .Site.Data.hero }}
{{ if .enable }}
<section class="hero" id="home">
  <div class="container">
    <div class="row align-items-center">      
      <div class="col-lg-6">
        <div class="hero_content">
          <div class="hero_blob">
            <svg viewBox="0 0 550 550">
              <defs>
                <linearGradient id="a" x1=".470" x2=".753" y1=".116" y2=".858" gradientUnits="objectBoundingBox">
                  <stop offset="0" stop-color="#5d78ff  " />
                  <stop offset="1" stop-color="#5d78ff" stop-opacity=".012" />
                </linearGradient>
              </defs>
              <g data-name="blob-shape (1)">
                <path class="blob" fill="url(#a)"
                  d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
              </g>
            </svg>
          </div>
          <div class="mb-5">
            {{ .content | markdownify }}
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero_figure">
          <img src="{{ .image | absURL }}" alt="hero-image" style='
                  -webkit-mask: url({{"images/hero/hero-mask-svg.png" | absURL }});
                  -webkit-mask-repeat: no-repeat;
                  -webkit-mask-size: contain;
                  -webkit-mask-position: center center;
                ' />
        </div>
      </div>
    </div> 
  </div>
    
</section>
{{ end }}
{{ end }}
